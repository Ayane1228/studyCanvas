<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas</title>
    <style> 
        body{
            text-align: center;
            padding-top: 20px;
        }
        canvas{
            box-shadow: 0 0 10px #333;
            margin: 0 auto;
        }

    </style>
</head>
<body>
    <canvas width="800" height="600" id="myCanvas">

    </canvas>
    <script>
    // drawImage
    window.onload = function(){
        var myCanavas = document.querySelector("#myCanvas");
            if (myCanavas.getContext) {
                // 获取画笔上下文
                var ctx = myCanavas.getContext('2d');
                // 创建图片元素
                var img = new Image;
                img.src = "../../素材/IMG_20210623_230403_784.jpg";
                // img加载后绘制
                img.onload = function (){
                    // cvsCtx.drawImage(imageResource, dx, dy, dWidth, dHeight);
                    //  参数：图片src,位置,图片大小
                    ctx.drawImage(this,100,100,250,250);
                }
            } 
    }
    </script>
</body>
</html>
